<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue2.0生命周期<div class="html"></div></title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>Vue2.0生命周期</h1>
    <hr>
    <div id="app">
       {{count}}
       <p><button @click="add">add</button></p>
    </div>
    <p><button onclick="app.$destroy()">销毁</button></p>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
               count:1
            },
            methods:{
                add:function(){
                    this.count++;
                }
            },
            beforeCreate:function(){
                console.log('1-brforeCreate 初始化之前');
            },
            created:function(){
                console.log('2-created 创建完成');
            },
            beforeMount:function(){
                console.log('3-beforeMount 挂载之前');
            },
            mounted:function(){
                console.log('4-mounted 被创建');
            },
            beforeUpdate:function(){
                console.log('5-beforeUpdate 数据更新前')
            },
           updated:function(){
                console.log('6- updated 数据更新后')
            },
            activeted:function(){
                console.log('7- activeted');
            },
            deactiveted:function(){
                console.log('8- deactiveted');
            },
            beforeDestroy:function(){
                console.log('9-beforeDestroy 销毁之前');
            },
            destroyed:function(){
                console.log('10- destroyed 销毁之后');
            },
           
        

        })
    </script>
</body>
</html>
